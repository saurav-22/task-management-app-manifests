apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-app-ingress
  namespace: task-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: <update-with-alb-dns>.ap-south-1.elb.amazonaws.com
    http:
      paths:
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/boards
        pathType: Prefix
        backend:
          service:
            name: board-service
            port:
              number: 80
      - path: /api/tasks
        pathType: Prefix
        backend:
          service:
            name: task-service
            port:
              number: 80
      - path: /api/comments
        pathType: Prefix
        backend:
          service:
            name: comment-service
            port:
              number: 80
