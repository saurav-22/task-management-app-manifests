# ArgoCD Application to sync Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/saurav-22/task-management-app-manifests.git # Replace with your repo
    targetRevision: main
    path: charts/task-app
    helm:
      values: |
        {{- toYaml .Values | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: task-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
